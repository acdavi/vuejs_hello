<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue JS - Hello World</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">{{message}}</div>
	<script type="text/javascript"> new Vue ({ 

		el : "#app",
			data : {message : "Hello World"} 


	}); 
	</script>


</body>
</html>
